<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sliding swipe Menu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- CSS stylesheet for example -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">

        <!-- CSS stylesheet for sliding-swipe-menu -->
        <link rel="stylesheet" href="css/sliding-swipe-menu.css">

    </head>
    <body>
        <nav class="nav ssm-nav-visible">
            <img src="img/swipe.png" alt="swipe image" />
            <p>Sliding Swipe Menu demo</p>
        </nav>
 

        <!-- jQuery library (served from Google) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

        <!-- touchSwipe library -->
        <script src="http://labs.rampinteractive.co.uk/touchSwipe/jquery.touchSwipe.min.js"></script>
        
        <!-- Slider Javascript file -->
        <script src="../jquery.slidingswipemenu.js"></script>



        <script>
            $(document).ready(function() {
                $('.nav').slidingSwipeMenu();
            });
        </script>

    </body>
</html>
